<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DishDelight | Explore</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Montserrat&family=Pacifico&family=Playfair+Display:wght@700&family=Titillium+Web:wght@700&family=Young+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ad221245c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container justify-content-evenly header-nav">
              <a class="navbar-brand" href="#"><h2>DishDelight</h2></a>
         
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="/profile.html">My profile</a>
                  <a class="nav-link newPostModal" href="#">New Post</a>
                  <a class="nav-link" href="/feed.html">Explore posts</a>
                  <a class="nav-link" href="/allProfiles.html">Explore profiles</a>
                  <a class="nav-link" href="#">Log out</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="container">
            <div class="userInfo userProfiles profileContainer row"></div>
        </section>
        <hr>
        <section class="container justify-content-center ">
            <div class="postFeed row g-3"></div>
        </section>
         <!--The modal-->
         <div id="postModal" class="post_modal">
            <!--modal content-->
                <form class="postModalContet logIn border rounded">
                    <span class="close">&times;</span>
                    <input type="text" name="title" id="postTitle" class="post-title" minlength="1" maxlength="280" required placeholder="Your title">
                    <textarea id="postBody" class="post-body" rows="4" maxlength="280" placeholder="Your post"></textarea>
                    <input type="url" id="imagesUrl" placeholder="Add your images url here">
                    <input type="text" name="tags" id="postTags" placeholder="Tag your post" class="tag-input">
                    <button class="btn-form new-outline-btn postBtn" id="addPostBtn">Add your new post</button>
                    <button class="btn-form new-outline-btn postBtn" id="update-post-btn" style="display: none;">Update your new post</button>
                </form>
            </div>
        <div class="navParent container-fluid d-flex justify-content-evenly">
            <nav class="navbar sticky-bottom">
                <div class="container-fluid justify-content-center lg-invisible">
                    <div class="row">
                        <a href="/feed.html" class="col-4"><i class="fa-solid fa-house"></i></a>
                        <a href="#" class="col-4 newPostModal"><i class="fa-solid fa-plus iconAdd"></i></a>
                        <a href="/profile.html" class="col-4"><i class="fa-solid fa-user"></i></a>
                    </div>

                </div>
            </nav>
        </div>

    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="js/profile/singleUserProfile.js"></script>
</body>
</html>
