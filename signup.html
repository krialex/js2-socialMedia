<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DishDelight | Log in</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Montserrat&family=Pacifico&family=Playfair+Display:wght@700&family=Titillium+Web:wght@700&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body class="indexBody">
    <div class="background-img"></div>
    <section class="container d-flex justify-content-center index-top">
    <div class="row mt-3">
        <div class="container d-flex justify-content-center loginSiteLogo col-md-6">
            <h1>DishDelight</h1>
            <h2>a place to bake... and share</h2>
        </div>
        <hr class="index-hr">
        <div class="container d-flex justify-content-center col-md-6">
            <form id="form" class="signUpForm border rounded p-3 mb-4 text-start col-sm-12 loginForm">
                <h3>Create an account</h3>
                <label for="userName">User name</label>
                <input type="text" name="userName" id="loginName" required minlength="2" class="form-control form-control-sm mb-1">
                <div class="errorMessage" id="errorName">Please fill inn a username</div>
                <label for="email">Your email</label>
                <input type="email" name="email" id="loginEmail" required class="form-control form-control-sm mb-1">
                <div class="errorMessage" id="errorEmail">Please use a @stud.noroff.no account</div>
                <label for="password">Password</label>
                <input type="password" name="password" id="loginPassword" required minlength="8" class="form-control form-control-sm mb-1">
                <div class="errorMessage" id="errorPassword">Your password needs to be at least 8 characters long</div>
                <button class="btn btn-form mb-3" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</section>

<script type="module" src="js/validation/sign_up.js"></script>
</body>
</html>
